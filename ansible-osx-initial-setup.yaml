---
- hosts: localhost
  vars_files:
    - config.yaml

  pre_tasks:
    - name: Ensure specified files are absent
      file:
        path: "{{ item }}"
        state: absent
      loop: "{{ files_to_delete }}"
      tags: init

  roles:
    - geerlingguy.mac.homebrew
      tags: always
    - geerlingguy.mac.dock
      tags: init
  
  